version: '3.8'

services:
  dubai-project:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dubai-production
    restart: unless-stopped

    ports:
      - "8080:8080"   # API
      - "9090:9090"   # Métricas

    volumes:
      # Dados persistentes
      - dubai-data:/var/lib/arxis/dubai/data
      - dubai-backups:/var/lib/arxis/dubai/backups
      - dubai-logs:/var/log/arxis/dubai

      # Certificados SSL
      - ./certs:/etc/arxis/certs:ro

      # Configuração
      - ./.env.production:/app/.env:ro

    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1

    networks:
      - arxis-network

    # Limites de recursos
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '1'
          memory: 512M

    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Prometheus para métricas
  prometheus:
    image: prom/prometheus:latest
    container_name: dubai-prometheus
    restart: unless-stopped

    ports:
      - "9091:9090"

    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'

    networks:
      - arxis-network

  # Grafana para dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: dubai-grafana
    restart: unless-stopped

    ports:
      - "3000:3000"

    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false

    networks:
      - arxis-network

volumes:
  dubai-data:
    driver: local
  dubai-backups:
    driver: local
  dubai-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

networks:
  arxis-network:
    driver: bridge
